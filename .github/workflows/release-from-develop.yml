name: Release from develop

on:
  workflow_dispatch:

jobs:
  release:
    name: Release from develop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version automatically
        run: bunx standard-version --skip.tag

      - name: Sync manifest.json version
        run: |
          NEW_VERSION=$(bun -e "console.log(require('./package.json').version)")
          jq --arg version "$NEW_VERSION" '.version = $version' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

          if ! git diff --quiet HEAD -- manifest.json; then
            git add manifest.json
            HUSKY=0 git commit --amend --no-edit --no-verify
          fi

      - name: Push develop
        run: git push origin develop

      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Bun for master build
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Merge develop into master
        run: |
          git fetch origin develop
          git merge --no-ff origin/develop -m "chore(release): merge develop into master"

      - name: Read and validate versions
        id: versions
        run: |
          PACKAGE_VERSION=$(bun -e "console.log(require('./package.json').version)")
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)

          if [ "$PACKAGE_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Version mismatch: package.json=$PACKAGE_VERSION, manifest.json=$MANIFEST_VERSION"
            exit 1
          fi

          echo "version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.versions.outputs.version }}"
          CHANGELOG=$(sed -n "/## \\[${VERSION}\\]/,/## \\[/p" CHANGELOG.md | sed '$d' | tail -n +2)

          if [ -z "$CHANGELOG" ]; then
            echo "No changelog entry found for version $VERSION"
            exit 1
          fi

          echo "content<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Setup environment variables
        run: |
          echo "VITE_GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          echo "VITE_GITHUB_REPO=${{ github.event.repository.name }}" >> .env

      - name: Build Chrome extension
        run: bun run build:chrome

      - name: Rename artifact
        run: |
          VERSION="${{ steps.versions.outputs.version }}"
          mv unofficial-flex-extension-chrome.zip unofficial-flex-extension-${VERSION}.zip

      - name: Check release exists
        id: release_exists
        run: |
          TAG="${{ steps.versions.outputs.tag }}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "release_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "release_exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push master
        run: git push origin master

      - name: Create release
        if: steps.release_exists.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.versions.outputs.tag }}
          name: Release ${{ steps.versions.outputs.tag }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
          files: unofficial-flex-extension-${{ steps.versions.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
