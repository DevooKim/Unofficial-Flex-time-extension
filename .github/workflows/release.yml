name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write  # Release 생성 및 커밋을 위한 권한

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run standard-version
        run: |
          TYPE="${{ github.event.inputs.version_type }}"
          yarn standard-version --release-as $TYPE

      - name: Update manifest.json version
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          jq --arg version "$NEW_VERSION" '.version = $version' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json
          git add manifest.json
          git commit --amend --no-edit

      - name: Get new version
        id: new_version
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Push changes and tags
        run: |
          git push origin main
          git push --tags

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          # CHANGELOG.md에서 현재 버전의 내용만 추출
          CHANGELOG=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup environment variables
        run: |
          echo "VITE_GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "VITE_GITHUB_REPO=$REPO_NAME" >> .env

      - name: Build Chrome extension
        run: yarn build:chrome

      - name: Rename artifacts
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          mv unofficial-flex-extension-chrome.zip unofficial-flex-extension-${VERSION}.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: Release v${{ steps.new_version.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
          files: unofficial-flex-extension-${{ steps.new_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Chrome artifact for review
        uses: actions/upload-artifact@v4
        with:
          name: extension-v${{ steps.new_version.outputs.version }}
          path: unofficial-flex-extension-${{ steps.new_version.outputs.version }}.zip
