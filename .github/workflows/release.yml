name: Create GitHub Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Read and validate versions
        id: versions
        run: |
          PACKAGE_VERSION=$(bun -e "console.log(require('./package.json').version)")
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          if [ "$PACKAGE_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Version mismatch: package.json=$PACKAGE_VERSION, manifest.json=$MANIFEST_VERSION"
            exit 1
          fi
          echo "version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"

          if [[ "$PACKAGE_VERSION" == *-* ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.versions.outputs.version }}"
          CHANGELOG=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          echo "content<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Setup environment variables
        run: |
          echo "VITE_GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "VITE_GITHUB_REPO=$REPO_NAME" >> .env

      - name: Build Chrome extension
        run: bun run build:chrome

      - name: Rename artifact
        run: |
          VERSION="${{ steps.versions.outputs.version }}"
          mv unofficial-flex-extension-chrome.zip unofficial-flex-extension-${VERSION}.zip

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.versions.outputs.version }}
          name: Release v${{ steps.versions.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ steps.versions.outputs.is_prerelease }}
          files: unofficial-flex-extension-${{ steps.versions.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
