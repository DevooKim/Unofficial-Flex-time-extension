name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v2.1.3 등의 태그가 푸시되면 실행

permissions:
  contents: write  # Release 생성을 위한 권한

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Setup environment variables
        run: |
          echo "VITE_GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "VITE_GITHUB_REPO=$REPO_NAME" >> .env

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Chrome extension
        run: yarn build:chrome

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename artifacts
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          mv unofficial-flex-extension-chrome.zip unofficial-flex-extension-${VERSION}.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: unofficial-flex-extension-${{ steps.get_version.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Chrome artifact for review
        uses: actions/upload-artifact@v4
        with:
          name: extension-v${{ steps.get_version.outputs.VERSION }}
          path: unofficial-flex-extension-${{ steps.get_version.outputs.VERSION }}.zip
