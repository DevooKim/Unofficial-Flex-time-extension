name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write  # Release 생성 및 커밋을 위한 권한

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          TYPE="${{ github.event.inputs.version_type }}"

          IFS='.' read -r -a version_parts <<< "$CURRENT"
          major="${version_parts[0]}"
          minor="${version_parts[1]}"
          patch="${version_parts[2]}"

          if [ "$TYPE" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$TYPE" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          NEW_VERSION="${major}.${minor}.${patch}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          npm version $NEW_VERSION --no-git-tag-version

      - name: Update manifest.json version
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          jq --arg version "$NEW_VERSION" '.version = $version' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version changes
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          git add package.json manifest.json
          git commit -m "chore: release v${NEW_VERSION}"
          git tag "v${NEW_VERSION}"
          git push origin main
          git push origin "v${NEW_VERSION}"

      - name: Setup environment variables
        run: |
          echo "VITE_GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "VITE_GITHUB_REPO=$REPO_NAME" >> .env

      - name: Build Chrome extension
        run: yarn build:chrome

      - name: Rename artifacts
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          mv unofficial-flex-extension-chrome.zip unofficial-flex-extension-${VERSION}.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: Release v${{ steps.new_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: unofficial-flex-extension-${{ steps.new_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Chrome artifact for review
        uses: actions/upload-artifact@v4
        with:
          name: extension-v${{ steps.new_version.outputs.version }}
          path: unofficial-flex-extension-${{ steps.new_version.outputs.version }}.zip
