name: Create GitHub Release

on:
  push:
    branches:
      - master
      - 'beta/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Read and validate versions
        id: versions
        run: |
          if [ "${{ github.ref_name }}" != "master" ] && [[ "${{ github.ref_name }}" != beta/* ]]; then
            echo "Unsupported branch for release: ${{ github.ref_name }}"
            exit 1
          fi

          PACKAGE_VERSION=$(bun -e "console.log(require('./package.json').version)")
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          if [ "$PACKAGE_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Version mismatch: package.json=$PACKAGE_VERSION, manifest.json=$MANIFEST_VERSION"
            exit 1
          fi

          if [ "${{ github.ref_name }}" = "master" ]; then
            if [[ "$PACKAGE_VERSION" == *-* ]]; then
              echo "Release branch is master but version is prerelease: $PACKAGE_VERSION"
              exit 1
            fi
            echo "release_channel=stable" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            echo "release_name=Release v${PACKAGE_VERSION}" >> "$GITHUB_OUTPUT"
          else
            if [[ "$PACKAGE_VERSION" != *-* ]]; then
              echo "Beta branch requires prerelease version: $PACKAGE_VERSION"
              exit 1
            fi
            echo "release_channel=beta" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            echo "release_name=Beta release v${PACKAGE_VERSION}" >> "$GITHUB_OUTPUT"
          fi

          echo "version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v${PACKAGE_VERSION}" >> "$GITHUB_OUTPUT"


      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.versions.outputs.version }}"
          CHANGELOG=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          echo "content<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Setup environment variables
        run: |
          echo "VITE_GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "VITE_GITHUB_REPO=$REPO_NAME" >> .env

      - name: Build Chrome extension
        run: bun run build:chrome

      - name: Rename artifact
        run: |
          VERSION="${{ steps.versions.outputs.version }}"
          mv unofficial-flex-extension-chrome.zip unofficial-flex-extension-${VERSION}.zip

      - name: Skip if release already exists
        id: release_exists
        run: |
          TAG="${{ steps.versions.outputs.tag }}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "release_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "release_exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: steps.release_exists.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.versions.outputs.tag }}
          name: ${{ steps.versions.outputs.release_name }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ steps.versions.outputs.is_prerelease }}
          files: unofficial-flex-extension-${{ steps.versions.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip release creation
        if: steps.release_exists.outputs.release_exists == 'true'
        run: echo "Release ${{ steps.versions.outputs.tag }} already exists. Skipping."
