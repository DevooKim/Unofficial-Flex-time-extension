name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write  # Release 생성 및 커밋을 위한 권한

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run standard-version (skip tag creation)
        run: |
          TYPE="${{ github.event.inputs.version_type }}"
          bunx standard-version --release-as $TYPE --skip.tag

      - name: Update manifest.json version
        run: |
          NEW_VERSION=$(bun -e "console.log(require('./package.json').version)")
          jq --arg version "$NEW_VERSION" '.version = $version' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json
          # 변경 사항이 있을 때만 amend 커밋 시도 (훅 비활성화)
          if git diff --quiet HEAD -- manifest.json; then
            echo "manifest.json unchanged; skipping amend commit"
          else
            git add manifest.json
            HUSKY=0 git commit --amend --no-edit --no-verify
          fi

      - name: Get new version
        id: new_version
        run: |
          NEW_VERSION=$(bun -e "console.log(require('./package.json').version)")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Push changes
        run: git push origin main

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          # CHANGELOG.md에서 현재 버전의 내용만 추출
          CHANGELOG=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup environment variables
        run: |
          echo "VITE_GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "VITE_GITHUB_REPO=$REPO_NAME" >> .env

      - name: Build Chrome extension
        run: bun run build:chrome

      - name: Rename artifacts
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          mv unofficial-flex-extension-chrome.zip unofficial-flex-extension-${VERSION}.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: Release v${{ steps.new_version.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
          files: unofficial-flex-extension-${{ steps.new_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Chrome artifact for review
        uses: actions/upload-artifact@v4
        with:
          name: extension-v${{ steps.new_version.outputs.version }}
          path: unofficial-flex-extension-${{ steps.new_version.outputs.version }}.zip
