name: Merge Release Branch to Master

on:
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'Release branch name to merge into master (e.g. release/3.4.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  merge_to_master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge release branch into master
        run: |
          RELEASE_BRANCH="${{ github.event.inputs.release_branch }}"
          git fetch origin "$RELEASE_BRANCH"
          git merge --no-ff "origin/$RELEASE_BRANCH" -m "chore(release): merge $RELEASE_BRANCH into master"

      - name: Push master branch
        run: git push origin master
